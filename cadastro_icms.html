<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de ICMS</title>
    <link rel="stylesheet" href="../../static/css/cadastro_icms.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Estados e ICMSs</h1>
        <form action="#" method="post">
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required></select><br><br>

            <label for="icms_local">ICMS para o Estado:</label>
            <input type="number" id="icms_local" name="icms_local" step="0.01" required><br><br>

            <label for="icms_outro">ICMS para Outro Estado:</label>
            <input type="number" id="icms_outro" name="icms_outro" step="0.01" required><br><br>
            
            <button type="submit">Cadastrar</button>

            <a href="{{ url_for('home') }}">Voltar para a Home</a>

        </form>

    </div>
    <script src="../../static/js/cadastro_icms.js"></script>
</body>
</html>
